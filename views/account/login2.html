<!DOCTYPE html>
<html>
<head>
	<title>Log In to Sayun Patient Information System</title>
	<link rel="stylesheet" 	type="text/css" 		href="../../static/css/bootstrap.css">
	<link rel="stylesheet" 	type="text/css" 		href="../../static/css/bootstrap.min.css">
	<script 				type="text/javascript" 	src="../../static/js/jquery.js"></script>
	<script 				type="text/javascript" 	src="../../static/js/bootstrap.min.js"></script>
	<script 				type="text/javascript" 	src="../../static/js/viewportHeight.js"></script>
</head>
<body style="height: 100%;">
	<div class="container">
		<div class="row h-100" style="padding: 20px">
			<div class="col-sm-12 col-md-4 offset-md-8 my-auto text-white" style="background: #d92323; border-radius: 0.5rem">
				<form method="POST" style="padding: 30px">
					<div class="row">
						<label for="username" class="col-sm-3 offset-sm-1 col-md-3 offset-md-1 col-form-label">Username</label>
						<div class="col-sm-7 col-md-7">
							<input class="form-control" type="text" value="" id="username">
						</div>
					</div>
					<div class="form-group row" style="margin-top: 5px">
						<label for="password" class="col-sm-3 offset-sm-1 col-md-3 offset-md-1 col-form-label">Password</label>
						<div class="col-sm-7 col-md-7">
							<input class="form-control" type="password" value="" id="password">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 col-md-7" style="text-align: right;">
							<a href="" class="text-white">Forgot Password?</a>
						</div>
						<div class="col-sm-12 col-md-4" style="text-align: right; margin-top: 10px">
							<button type="submit" class="btn">Log in</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
